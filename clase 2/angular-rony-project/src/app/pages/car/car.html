<head><style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
</head>

<h1>{{ brand() }}</h1>

<dl>
  <td>Marca:</td>
  <dd>{{ brand() }}</dd>

  <td>Año:</td>
  <dd>{{ year() }}</dd>

  <td>Descripción:</td>
  <dd> {{ getCarDescription() }} </dd>

  <td>Estudiante:</td>
  <dd>{{ student() }}</dd>

  <td>Nombre en mayuscula:</td>
  <dd>{{ student().toUpperCase() }}</dd>
  <dd>{{ student() | uppercase }}</dd>
  <dd>{{ studentCapitalized() }}</dd>
  <dd></dd>
</dl>

<button (click)="changeCar()" class="btn btn-primary mx-2">
  Cambiar carro
</button>

<button (click)="changeYear()" class="btn btn-success mx-2">
  Cambiar año
</button>

<button (click)="resetForm()" class="btn btn-secondary mx-2">
  Reset
</button>
